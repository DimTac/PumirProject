      <script type="text/javascript">
        window.compteur = 0;
        $('#moins').bind('click', function(evt){
          evt.preventDefault();
          if(window.compteur == 0){
            return;
          }
          else{
            window.compteur--;
            $('#budget div').removeClass().addClass("budget"+window.compteur);   
          }
        });

        $('#plus').bind('click', function(evt){
          console.log("coucou");
          evt.preventDefault();
          if(window.compteur == 3){
            return;
          }
          else{
            window.compteur++;
            $('#budget div').removeClass().addClass("budget"+window.compteur);   
          }
        });
      </script>
