<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Wheelunch - Tournez, Trouvez, Lunchez !</title>
	    <link rel="stylesheet" type="text/css" href="css/style_accueil.css" />

	    <meta property="og:title" content="Wheelunch - Tournez, Trouvez, Lunchez !"/>
	    <meta property="og:image" co
	    ntent="http://www.wheelunch.fr/img/og_fb.png"/>
	    <meta property="og:type" content="website" />

	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>

	</head>
	<body>
		<div id="total">
			<div id="trame">
				<div id="centrer">
					<img src="img/logo.png" alt="logo" />
				</div>
				<div id="boutons">
					<a href="#" id="button_foursquare" class="btn btn-primary">J'ai un compte Foursquare</a>
					<a href="panel-roue.html" id="button_ss_foursquare" class="btn btn-primary">Je n'ai pas de compte</a>
				</div>
			</div>
		</div>
      	<script src="js/fade.js" type="text/javascript"></script>
		<script type="text/javascript">
		/* 
		 * Si l'utilisateur désire relier son compte Foursquare, on le redirige vers la plateforme d'identification
		 * basée sur OAuth v2. Une fois authentifié, il sera redirigé vers le même url que pour l'utilisation
		 * sans Foursquare, mais en ayant un token généré par Foursquare, de façon à pouvoir y faire des appels
		 * selon ses contacts.
		 */
		$('#button_foursquare').on('click', function(){
			if(localStorage.getItem('token_foursquare') != null)
				window.location.replace("http://wheelunch.fr/panel-roue.html#access_token="+localStorage.getItem('token_foursquare'));
			else{
				window.location.replace("https://foursquare.com/oauth2/authenticate?client_id=1LZQR0XMLY0L0XQ5JA44HQ2QTG15GHBKUQ4CE5K2TOA1UH0Z&response_type=token&redirect_uri=http://wheelunch.fr/panel-roue.html");
			}
		});
		</script>
	</body>
</html>
